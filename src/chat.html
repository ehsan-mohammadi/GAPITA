<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GAPITA - Chat room</title>
        <link rel="icon" href="src/img/GapitaIcon.ico" type="image/ico" />
        <link href="src/css/loading.css" rel="stylesheet" />
        <link href="src/css/typing.css" rel="stylesheet" />
        <link href="src/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="divChat" hidden>
            <div id="divChatContent" class="chat-content"></div>
            <div class="chat-bar">
                <div class="chat-bar-text-area">
                    <textarea id="txtMessage" dir="auto" class="message-text-area" placeholder="Type something..."></textarea>
                </div>
                <div class="chat-bar-splitter"></div>
                <div class="chat-bar-button">
                    <div id="btnSend" class="button-chat ripple">
                        <img width="26" height="26" src="/src/img/ImageSend.svg" style="margin-top:12px;" />
                    </div>
                </div>
                <div id="divLeft" class="chat-bar-button">
                    <div id="btnLeft" class="button-chat ripple">
                        <img width="26" height="26" src="/src/img/ImageBlock.svg" style="margin-top:12px;" />
                    </div>
                </div>
                <div id="divRefresh" class="chat-bar-button" hidden>
                    <div id="btnRefresh" class="button-chat ripple">
                        <img width="26" height="26" src="/src/img/ImageRefresh.svg" style="margin-top:12px;" />
                    </div>
                </div>
            </div>
            <div id="divTyping" class="typing" style="display: none;">
                <div class="spinner-typing">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <p class="text-is-typing">Stranger is typing</p>
            </div>
        </div>

        <div id="divLoadingBackground" class="loading-background">
            <div id="divLoading" class="loading-content">
                    <div class="spinner">
                        <div class="double-bounce1"></div>
                        <div class="double-bounce2"></div>
                    </div>
                    <p class="normal-text" style="text-align: center;">Please wait to find a stranger...</p>
            </div>
            <div id="divError" class="loading-content" hidden>
                <p class="normal-text" style="text-align: center;">An error occurred while connecting to the server :(</p>
                <button id="btnBack" class="button-round-box ripple" style="margin-top: 10px;">Back</button>
            </div>
            <div id="divTryAgain" class="loading-content" hidden>
                    <p class="normal-text" style="text-align: center;">Sorry! We couldn't find any stranger :(</p>
                    <button id="btnTryAgain" class="button-round-box ripple" style="margin-top: 10px;">Try again</button>
            </div>
        </div>

        <div id="divMoreMenu" class="more-menu">
            <div id="btnMoreHome" class="items-more-menu-button">
                <img width="25" height="25" src="/src/img/ImageHome.svg" style="margin:7px 7px 7px 0px;" />
                <p class="text-more-menu-button">Home</p>
            </div>
            <div id="btnMoreBug" class="items-more-menu-button">
                <img width="25" height="25" src="/src/img/ImageBug.svg" style="margin:7px 7px 7px 0px;" />
                <p class="text-more-menu-button">Bug reporting</p>
            </div>
            <div id="btnMoreGithub" class="items-more-menu-button">
                <img width="25" height="25" src="/src/img/ImageGithub.svg" style="margin:7px 7px 7px 0px;" />
                <p class="text-more-menu-button">GAPITA on Github</p>
            </div>
            <div id="btnMoreAbout" class="items-more-menu-button">
                <img width="25" height="25" src="/src/img/ImageInformation.svg" style="margin:7px 7px 7px 0px;" />
                <p class="text-more-menu-button">About</p>
            </div>
            <div class="more-menu-online">
                <img width="25" height="25" src="/src/img/ImageOnlineUsers.svg" style="margin:7px 7px 7px 0px;" />
                <p id="txtMoreOnlineUsers" class="text-more-menu-online">Online users:</p>
            </div>
        </div>
        <div class="menu-bar">
            <div id="btnTitle" class="title-menu-bar">
                <div class="logo-menu-bar"></div>
                <p class="text-menu-bar">GAPITA</p>
            </div>
            <div class="items-menu-bar">
                <div id="btnMenuHome" class="items-menu-bar-button">
                    <img width="25" height="25" src="/src/img/ImageHome.svg" style="margin:7px 7px 7px 0px;" />
                    <p class="text-menu-bar-button">Home</p>
                </div>
                <div id="btnMenuBug" class="items-menu-bar-button">
                    <img width="25" height="25" src="/src/img/ImageBug.svg" style="margin:7px 7px 7px 0px;" />
                    <p class="text-menu-bar-button">Bug reporting</p>
                </div>
                <div id="btnMenuGithub" class="items-menu-bar-button">
                    <img width="25" height="25" src="/src/img/ImageGithub.svg" style="margin:7px 7px 7px 0px;" />
                    <p class="text-menu-bar-button">GAPITA on Github</p>
                </div>
                <div id="btnMenuAbout" class="items-menu-bar-button">
                    <img width="25" height="25" src="/src/img/ImageInformation.svg" style="margin:7px 7px 7px 0px;" />
                    <p class="text-menu-bar-button">About</p>
                </div>
            </div>
            <div class="online-users-menu-bar">
                <div class="online-users-logo">
                    <img width="22" height="22" src="/src/img/ImageOnlineUsers.svg" style="margin:9px;" />
                </div>
                <p id="txtOnlineUsers" class="text-menu-bar-online">Online users:</p>
            </div>
            <div id="btnMore" class="more-menu-bar-button">
                <img width="25" height="25" src="/src/img/ImageMore.svg" style="margin:7px 7px 7px 0px;" />
                <p class="text-menu-bar-more">More</p>
            </div>
        </div>

        <audio id="soundMessageAppear">
            <source src="/src/sounds/SoundMessageAppear.ogg" type="audio/ogg">
            <source src="/src/sounds/SoundMessageAppear.mp3" type="audio/mpeg">
        </audio>
        <audio id="soundMessageNotification">
            <source src="/src/sounds/SoundMessageNotification.ogg" type="audio/ogg">
            <source src="/src/sounds/SoundMessageNotification.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
