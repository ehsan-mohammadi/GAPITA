<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chat với người lạ!</title>
        <link rel="icon" href="src/img/GapitaIcon.ico" type="image/ico" />
        <link href="src/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="header">
            <div class="start">
                <div class="logo-start"></div>
                <h1 class="header-main-text">Người lạ ơi!</h1>
                <h2 class="header-sub-text">Chat và giao lưu với tất cả mọi người cộng đồng TLUer</h2>
                <button id="btnStart" class="button-round-box ripple" style="margin-top: 60px;">Bắt đầu chat!</button>
            </div>
        </div>
        <div id="divMoreMenu" class="more-menu">
            <div class="more-menu-online">
                <img width="25" height="25" src="/src/img/ImageOnlineUsers.svg" style="margin:7px 7px 7px 0px;" />
                <p id="txtMoreOnlineUsers" class="text-more-menu-online">Người chờ chát:</p>
            </div>
        </div>
        <div class="menu-bar">
            <div class="items-menu-bar">
            </div>
            <div class="online-users-menu-bar">
                <div class="online-users-logo">
                    <img width="22" height="22" src="/src/img/ImageOnlineUsers.svg" style="margin:9px;" />
                </div>
            </div>
            <div id="btnMore" class="more-menu-bar-button">
                <img width="25" height="25" src="/src/img/ImageMore.svg" style="margin:7px 7px 7px 0px;" />
                <p id="txtOnlineUsers" class="text-menu-bar-online">Người chờ chát:</p>
            </div>
        </div>
    </body>
</html>
